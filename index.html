<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="min-con">
            <div class="chat-box">
               <div class="mark">
                    <div class="name">
                        <div class="small-box"></div>
                         <p>MARK ZUKERBERG</p>
                    </div>
                   <p class="cancel">&#128473</p>
               </div> 
               <div class="chat">
                    <div class="date">
                        <p>-TODAY-</p>
                    </div>
                    <div class="left">
                        <p class="time">10:53</p>
                        <div class="msg">
                            <p>Hey! Mark i made a new design for the messenger app.</p>
                        </div>
                    </div>
                    <div class="right">
                        <p class="time">10:57</p>
                        <div id="msg">
                            <p>Yo! send it to my assistant and we'll review it towards the end of the year.
                            </p>
                    </div>
                    <div class="left">
                        <p class="time">10:59</p>
                        <div class="msg">
                            <p>But Mark...</p>
                        </div>
                    </div>
                    <div class="right">
                        <p class="time">11:07</p>
                        <div id="msg" class="red">
                            <p>You are blocked!!!</p>
                    </div>
               </div>
            </div>
            <form action="" class="form">
                <input type="text" class="text" placeholder="Enter your message">
                
                <button class="button">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
